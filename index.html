<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NTF CARD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card__image">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium-image" class="card__image-container">
      <div class="eye_image"><img src="./images/icon-view.svg" alt="image-icon" class="eye"></div>
    </div>
    <h1 class="card__title title--white">
      Equilibrium #3429
    </h1>
    <p class="card__text text--size">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__container">
      <div class="card__price">
        <div class="icon"><img src="./images/icon-ethereum.svg" alt="ethereum-image"></div>
        <p class="card__value">0.041ETH</p>
      </div>
      <div class="card__time">
        <div class="icon icon1"><img src="./images/icon-clock.svg" alt="clock-icon"></div>
        <p class="card__timing">3 days left</p>
      </div>
    </div>
    <div class="card__avatar">
      <div class="card__avatar-image">
        <img src="./images/image-avatar.png" alt="avatar-image">
      </div>
      <p class="card__avatar-text">
        Creation of <span class="name">Jules Wyvern</span>
      </p>
    </div>
  </div>
</body>
</html>
